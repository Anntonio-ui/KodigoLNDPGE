<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Siman - Promociones</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/styles.css" />
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
  <header class="siman-header">
    <div class="header-container">
      <div class="logo">
        <span class="logo-icon">◆</span>
        <span class="logo-text">siman</span><span class="logo-dot">.com</span>
      </div>
      <div class="search-bar">
        <i class="lucide lucide-search search-icon"></i>
        <input type="text" placeholder="Buscar" />
      </div>
      <div class="header-icons">
        <i class="lucide lucide-user"></i>
        <i class="lucide lucide-shopping-cart"></i>
      </div>
    </div>
  </header>

  <main>
    <section class="promotions">
      <h2>Promociones Destacadas</h2>
      <div class="promotion-cards">
        <article class="card">
          <img src="img/imgipho.jpg" alt="Promo Tecnología" />
          <h3>Smartphone Última Generación</h3>
          <p><del>$799.99</del> <strong>$499.99</strong></p>
          <button class="btn-buy">Comprar Ahora</button>
        </article>
        <article class="card">
          <img src="img/channel.jpg" alt="Promo Moda" />
          <h3>Zapatos Deportivos</h3>
          <p><del>$120.00</del> <strong>$79.99</strong></p>
          <button class="btn-buy">Comprar Ahora</button>
        </article>
      </div>
    </section>
  </main>

  <footer>
    <p>© 2025 Siman El Salvador - Todos los derechos reservados.</p>
  </footer>

  <script>lucide.createIcons();</script>
</body>
</html>
